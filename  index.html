<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>LIM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
  </head>

  <body >
    <div class="contenitore">
      <!-- Logo -->
      <header>
        <div class="Logo">
          <img src="logo.png" alt="">
          <h1>Taking Booleaners from A to B</h1>
        </div>
      </header>
      <!-- Buttons -->
      <nav>
        <div class="buttons">
          <input type="button" name="Prenota" value="Prenota">
          <input type="button" name="Termina Prenotazione" value="Termina Prenotazione">
          <input type="button" name="Accendi Luci" value="Accendi Luci">

        </div>
      </nav>
      <!-- Parte Centrale -->
      <main>
        <!-- monopattino gino -->
        <section>
          <div class="monopattini">
            <h2>Monopattino Gino22</h2>
            <div>&rarr;Via Guadalametri - a 220 metri da te</div>
            <div>Stato carica:</div>
            <div class="barra_arancione"></div>
          </div>
        </section>

        <!-- monopattino mike -->
        <section>
          <div class="monopattini">
            <h2>Monopattino Mike24</h2>
            <div>&rarr;Via Ricciardoni - a 420 metri da te</div>
            <div>Stato carica:</div>
            <div class="barra_verde"></div>
          </div>
        </section>

        <!-- monopattino fede -->
        <section>
          <div class="monopattini">
            <h2>Monopattino Fede154</h2>
            <div>&rarr;Via Mentarini - a 490 metri da te</div>
            <div>Stato carica:</div>
            <div class="barra_rossa"></div>
          </div>
        </section>
      </main>

    </div>

  </body>
</html>
